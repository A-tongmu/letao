                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">产品尺寸</label>
                            <div class="col-xs-5">
                                <input name="size" type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">库存量</label>
                            <div class="col-xs-5">
                                <input name="num" type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">是否下架</label>
                            <div class="col-xs-5">
                                <input name="statu" type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">商品描述</label>
                            <div class="col-xs-5 ckeditor">
                                <textarea name="proDesc" rows="5" class="form-control input-sm"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <button class="btn btn-success btn-sm pull-right">保 存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="./assets/jquery/jquery.min.js"></script>

    <script src="./assets/art-template/template-web.js"></script>
    <script type="text/template" id="tpl">
        {{each rows as value}}
        <option value="{{value.id}}">{{value.categoryName}}</option>
        {{/each}}
    </script>

    <script>
        $.ajax({
            url: '/api/category/queryTopCategoryPaging'
            , type: 'get'
            , data: { page: 1, pageSize: 100 }
            , success: function (info) {
                console.log(info);
                var strHtml = template('tpl', info);
                $('#pinpai').html(strHtml);
            }
        })

        // 文件上传
        var file;
        $('#upfile').on('change', function () {
            var _this = $(this);
            file = this.files[0];
            console.log(file);

            // 上传图片
            var ft = new FormData();
            ft.append('pic1', file);
            $.ajax({
                url: '/api/product/addProductPic'
                , type: 'post'
                , data: ft
                , contentType: false
                , processData: false
                , success: function (info) {
                    console.log(info);
                    
                    // 本地预览
                    var reader=new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload=function(){
                        $('.img').attr('src',reader.result);
                    }

                    $('input[type="hidden"]').val(JSON.stringify([info]));

                    // 为了避免jquery.form.js根据
                    // input type=file 来修改 Content-Type
                    // 可以在上传并实现预览完成后，将 input
                    // 删除
                    _this.remove();
                }
            })



        })

            url: '/api/product/addProduct',

                console.log(info);

                    location.href = './goods_list.html';

            }
        });
