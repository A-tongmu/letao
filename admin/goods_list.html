<body>
    <!-- 侧边栏 -->

        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="./uploads/avatar.jpg">
            </div>
            <h4>布头儿</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-dashboard"></i>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="./user_list.html">
                        <i class="fa fa-group"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-indent"></i>
                        分类管理
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="./category.html">
                                 一级分类
                            </a>
                        </li>
                        <li>
                            <a href="./brand.html">
                                二级分类
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./goods_list.html" class="active">
                        <i class="fa fa-cubes pull-left"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">
                    <div class="navbar-header">
                        <a href="javascript:;" class="navbar-brand">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="./settings.html">
                                <i class="fa fa-user"></i>
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-sign-out"></i>
                                退出
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>
                </nav>          
            </div>
            <!-- 客户列表 -->
            <div class="body goods-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">商品管理</a></li>
                    <li class="active">商品列表</li>
                </ol>
                <div class="page-title">
                    <a href="./goods_add.html" class="btn btn-success btn-sm pull-right">添加商品</a>
                </div>
                <div class="goods">
                    <div class="item">
                        <!-- <div class="pic">
                            <img src="./uploads/course_1.jpg" alt="">
                        </div>
                        <div class="info">
                            <a href="javascript:;">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</a>
                            <ul class="list-unstyled">
                                <li>
                                    <span>商品原价：888.1</span>
                                </li>
                                <li>
                                    <span>优惠价：499.1</span>
                                </li>
                                <li>
                                    <span>商品库存：32</span>
                                </li>
                            </ul>
                        </div> -->
                    </div>
                </div>
                <!-- 分页 -->
                <ul class="pagination pull-right">
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">下一页</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./assets/art-template/template-web.js"></script>

    <script type="text/template" id="tpl">
        {{each rows as value key}}
        <div class="pic">
            <img src="./uploads/course_{{key+1}}.jpg" alt="">
        </div>
        <div class="info">
            <a href="javascript:;">{{value.proName}}</a>
            <ul class="list-unstyled">
                <li>
                    <span>商品原价：{{value.oldPrice}}</span>
                </li>
                <li>
                    <span>优惠价：{{value.price}}</span>
                </li>
                <li>
                    <span>商品库存：{{value.num}}</span>
                </li>
            </ul>
        </div>
        {{/each}}
    </script>
    <script>
        $.ajax({
            url:'/api/product/queryProductDetailList',
            type:'get',
            data:{page:1,pageSize:4},
            success:function(info){
                console.log(info);
                var strHtml=template('tpl',info);
                $('.goods .item').html(strHtml);
            }
        })
    </script>
</body>
</html>
